<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        let a = +prompt('nhập số cần kiểm tra')
   
        if (!isNaN(a)&&a%2==0) {
            document.write('số này là số chẵn')
        }else if(!isNaN(a)&&a%2!=0){
            document.write('số này là số lẻ')
        }
        else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
