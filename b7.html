    <title>Document</title>

  <body>
    <script>
      let a = +prompt();
      let b = +prompt();
      let c = +prompt();
      if (!isNaN(a) && !isNaN(c) && !isNaN(b)) {
        var max = (a > b ? a : b) > c ? (a > b ? a : b) : c;
        document.write(max);
      } else {
        document.write("không hợp lệ");
      }
    </script>
  </body>
